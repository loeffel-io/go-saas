syntax = "proto3";
package protobuf;

option go_package = ".;makeless";

import "validate/validate.proto";

message UpdatePasswordRequest {
  string password = 1 [(validate.rules).string = {min_len: 6, max_len: 50}];
  string newPassword = 2 [(validate.rules).string = {min_len: 6, max_len: 50}];
}

message UpdatePasswordResponse {
}

message CreatePasswordRequestRequest {
  string email = 2 [(validate.rules).string.email = true];
}

message CreatePasswordRequestResponse {
}

message ResetPasswordRequest{
  string token = 1 [(validate.rules).string = {min_len: 32, max_len: 32}];
  string password = 2 [(validate.rules).string = {min_len: 6, max_len: 50}];
}

message ResetPasswordResponse{
}

service PasswordService {
  rpc UpdatePassword(UpdatePasswordRequest) returns (UpdatePasswordResponse) {}
  rpc CreatePasswordRequest(CreatePasswordRequestRequest) returns (CreatePasswordRequestResponse) {}
  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse) {}
}